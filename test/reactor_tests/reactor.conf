// Options

port            = 80;

slowpool:
{
  maxthreads = 15;
  maxrequeuesize = 1000;
};

fastpool:
{
  maxthreads = 15;
  maxrequeuesize = 1000;
};


lazylinking = false;

defaultlogging = true;
accesslogdir  = "log";

debug           = true;
verbose         = false;

shutdownTimeout = 5;

admin:
{
        uri = "/admin";
        user = "foo";
        password = "bar";
};

engines:
{
        test:
        {
                configfile      = "/dev/null";
                libfile         = "test_engine/test_engine.so";
        };
};

plugins:
{
        test:
        {
                configfile      = "/dev/null";
                libfile         = "test_plugin/test_plugin.so";
        };
};


